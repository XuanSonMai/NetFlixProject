<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const filter = (callback) => {
                const result = [];
                arrays.forEach((element) => {
                    callback(element) && result.push(element);
                });
                return result;
            };
            // add method that name is filter2
            Array.prototype.filter2 = filter;
            const arrays = [1, 1, 1, 0, 2, 3];
            console.log(arrays.filter2((ele) => ele === 1));
        </script>
    </body>
</html>
